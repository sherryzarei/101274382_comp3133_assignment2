<div class="signup-background">
    <div class="container">
      <mat-card class="auth-card shadow">
        <mat-card-header>
          <mat-card-title class="title">📝 Create Your Account</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required autocomplete="username">
              <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required autocomplete="email">
              <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required autocomplete="new-password">
              <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
  
            <div class="error-message" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
  
            <button mat-raised-button color="accent" type="submit" class="signup-button" [disabled]="signupForm.invalid">
              🚀 Sign Up
            </button>
          </form>
        </mat-card-content>
  
        <mat-card-actions class="footer">
          <span>Already have an account? <a routerLink="/login">Login</a></span>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
