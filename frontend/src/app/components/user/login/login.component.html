<div class="login-background">
  <div class="container">
    <mat-card class="auth-card shadow">
      <mat-card-header>
        <mat-card-title class="title">🔐 Welcome Back!</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required autocomplete="username">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="current-password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <button mat-raised-button color="accent" type="submit" class="login-button" [disabled]="loginForm.invalid">
            🚀 Login
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="footer">
        <span>Don't have an account? <a routerLink="/signup">Sign Up</a></span>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
